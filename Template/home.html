{% extends "Production/layOut.html" %}
    {% block content %}
        <div class="w3-sidebar w3-animate-left" style="display:none; padding:0%; margin:0%; " id="mySidebar">
            <div class="col d-flex justify-content-end">
                <button class="btn btn-danger m-3" onclick="w3_close()">
                    X
                </button>
            </div>
            <div class="">
                <div >
                <div class="flex d-flex justify-content-center align-items-center" >
                    <img class="rounded-circle shadow" style="width: 150px; height: 150px;  object-fit:cover"
                        src=""
                    /> 
                </div> 
                <h6 class="text-center">
                    <h6 class="text-center">Status: </h6>
                </h6>
                <p class="text-center" id="currentTime" >  </p>
                <script>
                    setInterval(function() {
                    const currentTime = new Date();
                    document.getElementById('currentTime').innerHTML = currentTime;
                    }, 1000);
                </script>
                <br>
                <br>
                    <!-- sideBar -->
                    {% include "Production/sideBar.html"%}
                </div>
            </div>


        </div>
        <!--Main Display-->
        <div id="main">
            <div class="navbar" style="background-image:linear-gradient(90deg, #f1a50d 0%, #e1ddd2 100%)">
                <button onclick="w3_open()" id="openNav" class="btn text-white" style="font-size: 25px" >&#9776;</button>
                <div class="col text-start">
                    <h3 class="ps-2 text-white">Demo Hot-Pressing</h3>
                </div>
            </div>
            <div class="container-fluid">
                <div style="box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;" class="mt-3 wi ">
                    dsfsd {{now}}
                </div>
            </div>
        </div>
    {% endblock %}
